<html lang="en">
  <head>
    <meta />
    <title>Book Search</title>
  </head>
  <body>
    <h1>Book Search</h1>

    <form method="POST">
      <input type="text" name="book_name" placeholder="Enter book name" />
      <button type="submit">Search</button>
    </form>

    {% if error %}
    <p>Error: {{ error }}</p>
    {% endif %} {% if books %}
    <h2>Results:</h2>
    <ul>
      {% for book in books %}
      <li>{{ book }}</li>
      {% endfor %}
    </ul>
    {% endif %}
  </body>
</html>
